<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testFetch()">Test Fetch</button>
    <div id="output"></div>

    <script>
        async function testFetch() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://prabhag8-backend-1.onrender.com/api/voters/search?query=Adgale');
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>Success!</h2>
                    <p>Records found: ${data.totalCount}</p>
                    <p>First voter: ${data.data[0].name}</p>
                `;
            } catch (error) {
                output.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', testFetch);
    </script>
</body>
</html>
